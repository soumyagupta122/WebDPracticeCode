<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name </label>
        <input type="text" id="name">

        <label for="email">Email </label>
        <input type="text" id="email">

        <label for="phone">Phone </label>
        <input type="text" id="phone">

        <label for="dob">Date of birth</label>
        <input type="date" id="dob">

            <span>Gender</span>
            <input type="radio" id="radio1" name="radioo">
            <label for="radio1">Male</label>
            
            <input type="radio" id="radio2" name="radioo">
            <label for="radio2">Female</label>
            
            <label for="selector">Country</label>
            <select name="selector" id="selector">
                <option value="">default</option>
                <option value="united states">United States</option>
                <option value="bharat">Bharat</option>
                <option value="russia">Russia</option>
                <option value="israel">Israel</option>
            </select>
    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>
            <label for="street">Address Street</label>
            <input type="text" id="street">
            <label for="city">Address City</label>
            <input type="text" id="city">
            <label for="state">State</label>
            <input type="text" id="state">
            <label for="zcode">Zip Code</label>
            <input type="text" id="zcode">
        </legend>
    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments</label>
        <textarea name="comment" id="Comments" cols="30" rows="4"></textarea>

        <label for="cbox">I agree to the terms of service.</label>
        <input type="checkbox" id="cbox">
    </fieldset>

    <br>
    

    <input type="submit" value="Submit">
    </form>
</body>
</html>
