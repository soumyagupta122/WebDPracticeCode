<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
</head>
<body>
    <form>
    <h1>Job Application</h1>
    <label for="name">Name :</label></br>
    <input type="text" id="name" name="name">

    <br>
    <br>

    <label for="email">Email :</label></br>
    <input type="text" id="email" name="email">

    <br>
    <br>

    <label for="phone">Phone :</label></br>
    <input type="text" id="phone">

    <br>
    <br>

    <label for="resume">Resume :</label>

    <br>
    <br>

    <input type="file" id="resume">

    <br>
    <br>

    <label for="exp">Experience (Years) :</label>

    <br>
    <br>

    <input type="number"  min="0" max="10" id="exp">

    <br>
    <br>

    <fieldset>

        <legend>Skills</legend>

        <label for="cb1">HTML</label>
        <input type="checkbox" id="cb1">

        <label for="cb2">CSS</label>
        <input type="checkbox" id="cb2">

        <label for="cb3">JS</label>
        <input type="checkbox" id="cb3">

        <br>
        <br>

    </fieldset>

    <br>
    <br>

    <label for="education">Highest Education</label>

    <br>
    <br>

    <select name="education" id="education">

        <option value="highschool">Highschool</option>
        <option value="intermediate">Intermediate</option>
        <option value="ug">UG</option>
        <option value="pg">PG</option>

    </select>

    <br>
    <br>

    <fieldset>
        <legend>Availability</legend>

        <br>
        <br>

        <label for="R1">Full Time</label>
        <input type="radio" id="R1" value="R1" name="radioo">

        <br>
        <br>

        <label for="R2">Part Time</label>
        <input type="radio" id="R2" value="R1" name="radioo">

    </fieldset>

    <br>
    <br>

    <label for="textArea">Additional Comments</label>

    <br>
    <br>

    <textarea name="textArea" id="textArea" cols="50" rows="5"></textarea>

    <input type="submit" value="Submit Application">
     
</form>
</body>
</html>
